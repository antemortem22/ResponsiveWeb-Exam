<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login · AND JUSTICE FOR ALL</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <div class="text">
                        <p>¡Bienvenido/a nuevamente a AND JUSTICE FOR ALL, Dr/a!</p>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <form id="login-form"> 
                            <div class="input-field">
                                <input type="text" class="input" id="user" required="" autocomplete="off">
                                <label for="user">Username</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="pass" required="">
                                <label for="pass">Password</label>
                            </div>
                            <div class="input-field">
                                <button type="button" class="submit" onclick="login(event)">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/verifyCredentials.js"></script>
</body>
</html>
